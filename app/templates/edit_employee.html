{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Редактирование сотрудника</h2>
    
    <form method="POST" action="/update-employee/{{ employee.id }}">
        <div class="mb-3">
            <label class="form-label">ФИО</label>
            <input type="text" class="form-control" name="full_name" 
                   value="{{ employee.full_name }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Должность</label>
            <input type="text" class="form-control" name="position" 
                   value="{{ employee.position }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Отдел</label>
            <input type="text" class="form-control" name="department" 
                   value="{{ employee.department }}" required>
        
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/employees" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
